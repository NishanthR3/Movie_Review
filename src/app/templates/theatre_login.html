{% extends 'layout.html' %}

{% block body %}
  <h1>
    Login
    <small class="text-muted">(Theatre)</small>
  </h1>
  <br>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value="{{ request.form.username }}" required autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value="{{ request.form.password }}" required>
    </div><br>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
  </form>
{% endblock %}
